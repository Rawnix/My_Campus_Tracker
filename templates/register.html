{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block body %}
  <div class="container" style="background: #DCEDC8; padding-top: 15px; padding-bottom: 15px; max-width: 500px;">
    <form method="post" action="/register">
      <h2>Register</h2>
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" placeholder="First Name" name="first_name">
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" placeholder="Last Name" name="last_name">
      </div>
      <div class="form-group">
        <label for="clgid">Clg id</label>
        <input type="text" class="form-control" id="clgid" placeholder="College id number" name="username">
      </div>
    <div class="form-group">
      <label for="Email">Email address</label>
      <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter your email-id" name="email_id">
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" class="form-control" id="Password" placeholder="Password" name="password">
    </div>
    <div class="form-group">
      <label for="rePassword">Retype-Password</label>
      <input type="password" class="form-control" id="rePassword" placeholder="Password" name="re_password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
{% endblock %}
