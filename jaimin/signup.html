<!DOCTYPE html>
<html>
<head>
   <title>Welcome to SignUp</title> 
    <link rel="stylesheet" type="text/css" href="loginmain.css">
    <script>     
    function alertfuc(){
    var c = document.forms["signupform"]["name"].value;
    var d = document.forms["signupform"]["email"].value;
    var e = document.forms["signupform"]["setpassword"].value;
    var f = document.forms["signupform"]["retypepassword"].value;
       if (c==""){  alert("Please Enter your Name");
                    }  
        if (d==""){  alert("Please Enter a valid email address");
                    }  
        if (e==""){  alert("Please Enter a valid email address");
                    }  
        if (e!=f){  alert("Please check password in both entries.");
                          } 
    }
            
    </script>
    </head>
<body>
    <section class="section">
        <div class="loginbox">   
            <h1>SignUp</h1>
           <form name="signupform" onsubmit=" return alertfuc()">
               <label>Name</label>
               <input type="text" name="name" placeholder="Your Name">
               <label>e-mail Address</label>
               <input type="text" name="email" placeholder="Enter Your e-mail">
               <label>Set Password</label>
               <input type="password" name="setpassword" placeholder="Set Password">
               <label>Re-type Password</label>
               <input type="password" name="retypepassword" placeholder="Re-type Password">
               <input type="submit" value="submit" >
            </form>  
            <a href="login.html">Back To Login</a>
        
        </div>    
    
    
    
    </section>
    
    </body>


</html>
