<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
    <title>Welcome to Login</title>
    <link rel="stylesheet" href="loginmain.css">
    <script>
    function alertfuc(){
    var a = document.forms["loginform"]["username"].value;
    var b = document.forms["loginform"]["password"].value;

    if(a=="" || b==""){
         alert("Hey Please fill the data..");
         return false;
            }
     else{
        return true;
        }

    }

    </script>

</head>
<body>
  <center>
    <div class="container">
        <div class="loginbox">
            <h1>Login</h1>
           <form name="loginform" onsubmit="return alertfuc()">
               <label>Username</label>
               <input type="text" name="username" placeholder="Username">
               <label>Password</label>
               <input type="password" name="password" placeholder="Password">
               <input type="submit" value="Login" >
            </form>
            <a href="#">Forget Password?</a><br>
            <a href="signup.html">SignUp</a>

        </div>
    </div>
  </center>

</body>
</html>
